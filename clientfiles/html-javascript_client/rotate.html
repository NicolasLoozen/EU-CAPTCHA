<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/eu-captcha-style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jquery-1.2.min.js"></script>
    <script src="js/restWhatsUpCaptcha.js" Prefer></script>

    <title>EU Captcha Rotate</title>
</head>
</body>
<body onload="getLastSelectedValue()">
<div class="container">
    <div class="row text-center">
        <div class="col-sm-1"></div>
        <div class="col-md-9">
            <div class="row text-center">
                <div class=" col-md-12 alert alert-success" id="success" role="alert" style="visibility : hidden">
                    <i class="fa fa-check-circle-o fa-3x" aria-hidden="true"></i> CAPTCHA validation successful.
                </div>
                <div class=" col-md-12 alert alert-danger" id="fail" role="alert" style="visibility : hidden">
                    <i class="fa fa-exclamation-triangle fa-3x" aria-hidden="true"></i> The text you have enterd does not match.Please try again.
                </div>
                <div class=" col-md-12 alert alert-danger" id="error" role="alert" style="visibility : hidden">
                    <i class="fa fa-exclamation-triangle fa-3x" aria-hidden="true"></i> Something went wrong. Please try again.
                </div>
            </div>
            <div class="panel panel-default bg border">
                <div class="panel-body">
                    <div class="row ">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label title="Change the language" for="dropdown-language">Change the Captcha language:  </label>
                                <select id="dropdown-language" class="custom-select  form-control">
                                    <option value=" "> ... </option>
                                    <option value="en-GB">English</option>
                                    <option value="fr-FR">Français</option>
                                    <option value="de-DE">Deutsch</option>
                                    <option value="bg-BG">български</option>
                                    <option value="hr-HR">Hrvatski</option>
                                    <option value="da-DK">Dansk</option>
                                    <option value="es-ES">Espanol</option>
                                    <option value="et-EE">Eestlane</option>
                                    <option value="fi-FI">Suomalainen</option>
                                    <option value="el-GR">ελληνικά</option>
                                    <option value="hu-HU" >Magyar</option>
                                    <option value="it-IT">Italiano</option>
                                    <option value="lv-LV">Latvietis</option>
                                    <option value="lt-LT">Lietuvis</option>
                                    <option value="mt-MT">Maltin</option>
                                    <option value="nl-NL">Nederlands</option>
                                    <option value="pl-PL">Polski</option>
                                    <option value="pt-PT">Português</option>
                                    <option value="ro-RO">Românesc</option>
                                    <option value="sk-SK">Slovenský</option>
                                    <option value="sl-SI">Slovensko</option>
                                    <option value="sv-SE">Svenska</option>
                                    <option value="cs-CZ">česky</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <button title="Use a slider" id="btnslider" class="btn btn-warning">Slider</button>
                        <button title="Use arrows" id="btnarrows" class="btn btn-warning">Arrows</button>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-8">
                            <button id="btnToLeft" class="btn btn-primary btn-lg">to The left</button>
                            <div class="captchaContainer">
                                <img id="captchaImage" src="" alt="duck" width="200" height="200" captchaId="">
                            </div>
                            <button id="btnToRight" class="btn btn-primary btn-lg">to The right</button>
                        </div>
                        <div class="col-md-2">
                            <label title="Reload the Captcha" for="captchaReload">Reload the Captcha</label>
                            <button title="Reload the Captcha" class="btn btn-primary btn-lg " id="captchaReload"> <em class="fa fa-refresh"></em> </button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-8">
                            <div id="slidecontainer">
                                <label title="Rotate slider" for="captcha-range">Slider</label>
                                <input type="range" min="-360" max="360" value="0" class="slider" step="15" id="captcha-range">
                                <p>Rotation angle: <span id="captcha-range-value"></span></p>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button id="validateWhatsUpCaptcha" class="btn btn-success" >Validate</button>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <div class="col-md-3">
                <form>
                    <input id="captchaAnswer" type="hidden" value="0">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
